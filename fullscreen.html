<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ocean of Benchy</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- p5.js Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>

        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

         <script>
            window.isFullscreen = true;
        </script>

        <!-- Custom Game Scripts (assumed to be in the same folder) -->
        <script src="./assets/js/scenesFile.js"></script>
        <!-- <script src="sketch.js"></script> -->

        <style>
            /* Custom font and basic body styling */
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>

    <body class="bg-gray-900 text-white antialiased h-full">
        <div id="nav" class="fixed top-0 left-0 right-0 z-50 bg-gray-800 shadow-md">
            <div class="flex items-center justify-between px-4 py-2">
                <!-- Brand -->
                <h1 class="text-xl lg:text-2xl font-extrabold text-blue-400">Ocean of Benchy</h1>

                <!-- Right Link -->
                <a href="scores" class="text-gray-300 hover:text-white px-3 py-1 rounded-md transition-colors duration-200">View High Scores</a>
            </div>
        </div>
        <div id="game-canvas-container" class="bg-black rounded-lg shadow-2xl shadow-blue-500/20" style="width: 100%; height: 100vh">
            <script src="./assets/js/sketch.js"></script>
        </div>
        <div id="dialog" data-dialog-backdrop="modal" data-dialog-backdrop-close="true" class="pointer-events-none fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-black bg-opacity-60 opacity-0 backdrop-blur-sm transition-opacity duration-300">
            <div data-dialog="modal" class="relative m-4 p-4 w-2/5 min-w-[40%] max-w-[40%] rounded-lg bg-gray-900 text-white shadow-sm">
                <div class="flex shrink-0 items-center pb-4 text-xl font-medium text-slate-200">
                    Score: &nbsp;
                    <span id="scoreEnd" class="items-center text-green-900"></span>
                    &nbsp; Level: &nbsp;
                    <span id="levelEnd" class="items-center text-green-900"></span>
                </div>
                <div class="relative border-t border-slate-200 py-4 leading-normal text-slate-100 font-light">
                    Upload your score to the leaderboard?
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter Your Name/Username"
                        class="mt-2 w-full rounded-md border border-slate-600 bg-slate-700 px-3 py-2 text-sm shadow-sm placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400"
                        minlength="3"
                        maxlength="15"
                        oninput="if(this.value.length >= 3){
                        $('#submitScore').prop('disabled',false);
                    } else {
                        $('#submitScore').prop('disabled',true);
                    }" />
                </div>
                <div class="flex shrink-0 flex-wrap items-center pt-4 justify-end">
                    <button
                        data-dialog-close="true"
                        class="rounded-md border bg-red-600 border-transparent py-2 px-4 text-center text-sm text-white transition-all shadow-md hover:bg-red-700 focus:bg-red-700 active:bg-red-700 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button"
                        onclick="resetGame(); $('#dialog').addClass('opacity-0 pointer-events-none')">
                        No
                    </button>
                    <button
                        id="submitScore"
                        data-dialog-close="true"
                        class="rounded-md bg-green-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-green-700 focus:shadow-none active:bg-green-700 hover:bg-green-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
                        type="button"
                        onclick="resetGame(); submitscore(); $('#dialog').addClass('opacity-0 pointer-events-none')"
                        disabled>
                        Yes
                    </button>
                </div>
            </div>
        </div>
       
    </body>
</html>
