<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ocean of Benchy</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- p5.js Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>

        <!-- Custom Game Scripts (assumed to be in the same folder) -->
        <script src="scenesFile.js"></script>
        <!-- <script src="sketch.js"></script> -->

        <style>
            /* Custom font and basic body styling */
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>

    <body class="bg-gray-900 text-white antialiased">
        <div id="nav" class="p-1 lg:p-2 bg-gray-800 shadow-md flex justify-start">
            <h1 class="text-4xl font-extrabold text-blue-400">Ocean of Benchy</h1>
            <a href="scores" 
            class="self-center ml-auto text-gray-300 hover:text-white px-3 py-1 rounded-md 
            transition-colors duration-200">View High Scores</a>
        </div>

        <div class="flex flex-col lg:flex-row min-h-screen w-full p-4 lg:p-8 gap-8">
            <!-- Left Spacer (Hidden on screens smaller than lg) -->
            <div class="hidden lg:block lg:flex-1"></div>

            <!-- Center: Game Canvas Container -->
            <main class="flex flex-col items-center justify-center">
                <h1 class="text-3xl font-bold text-blue-400 mb-4">Ocean of Benchy</h1>

                <!-- We'll give it an ID to make it easy to target -->
                <div id="game-canvas-container" class="bg-black rounded-lg shadow-2xl shadow-blue-500/20 overflow-hidden" style="width: 800px; height: 600px">
                    <!-- <script src="sketch.js"></script> -->
                </div>
                <p class="mt-4 text-gray-400">Controls: [A] / [D] to Move, [Space] to Jump, [Shift] to Sprint</p>
            </main>

            <!-- Right: High Score Board -->
            <aside class="w-full lg:w-72 xl:w-80 flex-shrink-0">
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 h-full">
                    <h2 class="text-2xl font-bold text-center border-b border-gray-700 pb-3 mb-4">
                        <span class="text-yellow-400">üèÜ</span>
                        High Scores
                    </h2>
                    <ul class="space-y-3">
                        <!-- Fake High Score Entries -->
                        <li class="flex items-center justify-between bg-gray-700/50 p-3 rounded-md transition-transform hover:scale-105 hover:bg-gray-700">
                            <div class="flex items-center gap-3">
                                <span class="font-bold text-yellow-400">1.</span>
                                <span class="font-semibold">Capt. Ahab</span>
                            </div>
                            <span class="font-bold text-blue-400">98,450</span>
                        </li>
                        <li class="flex items-center justify-between bg-gray-700/50 p-3 rounded-md transition-transform hover:scale-105 hover:bg-gray-700">
                            <div class="flex items-center gap-3">
                                <span class="font-bold text-gray-400">2.</span>
                                <span class="font-semibold">Blackbeard</span>
                            </div>
                            <span class="font-bold text-blue-400">85,200</span>
                        </li>
                        <li class="flex items-center justify-between bg-gray-700/50 p-3 rounded-md transition-transform hover:scale-105 hover:bg-gray-700">
                            <div class="flex items-center gap-3">
                                <span class="font-bold text-yellow-600">3.</span>
                                <span class="font-semibold">Davy Jones</span>
                            </div>
                            <span class="font-bold text-blue-400">76,110</span>
                        </li>
                        <li class="flex items-center justify-between bg-gray-700/50 p-3 rounded-md transition-transform hover:scale-105 hover:bg-gray-700">
                            <div class="flex items-center gap-3">
                                <span class="font-bold text-gray-500">4.</span>
                                <span class="font-semibold">Sea Serpent</span>
                            </div>
                            <span class="font-bold text-blue-400">62,980</span>
                        </li>
                        <li class="flex items-center justify-between bg-gray-700/50 p-3 rounded-md transition-transform hover:scale-105 hover:bg-gray-700">
                            <div class="flex items-center gap-3">
                                <span class="font-bold text-gray-500">5.</span>
                                <span class="font-semibold">The Kraken</span>
                            </div>
                            <span class="font-bold text-blue-400">55,300</span>
                        </li>
                    </ul>
                </div>
            </aside>
        </div>
    </body>
</html>
