<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ocean of Benchy</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- p5.js Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>

        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Custom Game Scripts (assumed to be in the same folder) -->
        <script src="./assets/js/scenesFile.js"></script>
        <!-- <script src="sketch.js"></script> -->
        <script>
            function toggleFullscreen(forceFullscreen) {
                if (forceFullscreen) {
                    window.isFullscreen = true;
                    let wHeight = window.windowHeight;
                    let wWidth = window.windowWidth;
                    resizeCanvas(wWidth, wHeight);
                    $('#game-canvas-container').prop('style', 'width: 100%; height: 100vh');
                    $('#maincontain').toggleClass('p-4 lg:p-8 gap-8 mt-12');
                    $('.hideiffs').hide();
                    return;
                }
                if (window.isFullscreen) {
                    window.isFullscreen = false;
                    resizeCanvas(800, 600);
                    $('#game-canvas-container').prop('style', 'width: 800px; height: 600px');
                    $('#maincontain').toggleClass('p-4 lg:p-8 gap-8 mt-12');
                    $('.hideiffs').show();
                } else {
                    window.isFullscreen = true;
                    let wHeight = window.windowHeight;
                    let wWidth = window.windowWidth;
                    resizeCanvas(wWidth, wHeight);
                    $('#game-canvas-container').prop('style', 'width: 100%; height: 100vh');
                    $('#maincontain').toggleClass('p-4 lg:p-8 gap-8 mt-12');
                    $('.hideiffs').hide();
                }
            }
            window.onresize = () => {
                console.log('Resized');
                if (window.isFullscreen) {
                    let wHeight = window.windowHeight;
                    let wWidth = window.windowWidth;

                    resizeCanvas(wWidth, wHeight);
                } else {
                    resizeCanvas(800, 600);
                }
            };
            $(document).ready(() => {
                if (window.location.search.indexOf('fullscreen=true') > -1) {
                    window.isFullscreen = true;
                    toggleFullscreen(true);
                }
            });
        </script>
        <style>
            /* Custom font and basic body styling */
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>

    <body class="bg-gray-900 text-white antialiased h-full">
        <div id="nav" class="fixed top-0 left-0 right-0 z-50 bg-gray-800 shadow-md hideiffs transition-all">
            <div class="flex items-center justify-between px-4 py-2">
                <!-- Brand -->
                <h1 class="text-xl lg:text-2xl font-extrabold text-blue-400">Ocean of Benchy</h1>

                <!-- Right Link -->
                <a href="scores" class="text-gray-300 hover:text-white px-3 py-1 rounded-md transition-colors duration-200">View High Scores</a>
            </div>
        </div>

        <div id="maincontain" class="flex flex-col lg:flex-row w-full p-4 lg:p-8 gap-8 mt-12 transition-all">
            <!-- Left Spacer (Hidden on screens smaller than lg) -->
            <div class="lg:block lg:flex-1 hideiffs transition-all">
                <p class="mt-12 text-gray-400">Controls: [A] / [D] to Move, [Space] to Jump, [Shift] to Sprint</p>
                <div>
                    <!-- Debug Toggle Checkbox -->
                    <label class="inline-flex items-center mt-4">
                        <input type="checkbox" id="debugToggleCheckbox" class="form-checkbox h-5 w-5 text-blue-600" onchange="DEBUG_MODE = this.checked;" />
                        <span class="ml-2 text-gray-300">Debug Mode (Show Hitboxes)</span>
                    </label>

                    <!-- Performance Mode Checkbox -->
                    <label class="inline-flex items-center mt-4">
                        <input type="checkbox" id="performanceModeCheckbox" class="form-checkbox h-5 w-5 text-blue-600" onchange="performanceMode = this.checked; if(performanceMode){ loop(); }" />
                        <span class="ml-2 text-gray-300">Performance Mode (Disables Background)</span>
                    </label>
                </div>
            </div>

            <!-- Center: Game Canvas Container -->
            <main class="flex flex-col items-center transition-all">
                <h1 class="text-3xl font-bold text-blue-400 mb-4 hideiffs">Ocean of Benchy</h1>

                <!-- We'll give it an ID to make it easy to target -->
                <div id="game-canvas-container" class="relative bg-black rounded-lg shadow-2xl shadow-blue-500/20 overflow-hidden transition-all" style="width: 800px; height: 600px">
                    <script src="./assets/js/sketch.js"></script>
                    <div class="absolute top-5 right-5 z-10 rounded-full bg-gray-700 p-2" onclick="toggleFullscreen()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                        </svg>
                    </div>
                </div>
            </main>

            <!-- Right: High Score Board -->
            <aside class="mt-12 w-full lg:w-90 xl:w-90 flex-1 overflow-y-auto hideiffs">
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 h-full">
                    <h2 class="text-2xl font-bold text-center border-b border-gray-700 pb-3 mb-4">
                        <span class="text-yellow-400">üèÜ</span>
                        High Scores
                    </h2>
                    <ul class="space-y-3" id="scorelist"></ul>
                    <script>
                        $(document).ready(function () {
                            // Fetch high scores from the server
                            $.ajax({
                                url: 'https://p5api.retreat896.com/scores',
                                method: 'GET',
                                dataType: 'json', // expect JSON back
                                success: function (data) {
                                    const scoresList = $('#scorelist');
                                    scoresList.empty();
                                    let rank = 1;

                                    // sort by highscore
                                    data.scores.sort((a, b) => b.highscore - a.highscore);

                                    data.scores.forEach((scoreEntry) => {
                                        const listItem = $(`
                    <li class="flex items-center justify-center bg-gray-700/50 p-3 rounded-md transition-transform hover:scale-105 hover:bg-gray-700 flex-1 gap-4">
                        <div class="flex items-center gap-1">
                            <span class="font-bold text-yellow-400">${rank}</span>
                            <span class="font-semibold">
                                ${scoreEntry.username.charAt(0).toUpperCase() + scoreEntry.username.slice(1)}
                            </span>
                        </div>
                        <span class="font-bold text-blue-400">
                            Score: ${scoreEntry.highscore} - Level: ${scoreEntry.highlevel}
                        </span>
                    </li>`);
                                        scoresList.append(listItem);
                                        rank++;
                                    });
                                },
                                error: function (xhr, status, error) {
                                    console.error('Error fetching scores:', error, xhr.responseText);
                                },
                            });
                        });
                    </script>
                </div>
            </aside>
        </div>
        <div id="dialog" data-dialog-backdrop="modal" data-dialog-backdrop-close="true" class="pointer-events-none fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-black bg-opacity-60 opacity-0 backdrop-blur-sm transition-opacity duration-300">
            <div data-dialog="modal" class="relative m-4 p-4 w-2/5 min-w-[40%] max-w-[40%] rounded-lg bg-gray-900 text-white shadow-sm">
                <div class="flex shrink-0 items-center pb-4 text-xl font-medium text-slate-200">
                    Score: &nbsp;
                    <span id="scoreEnd" class="items-center text-green-900"></span>
                    &nbsp; Level: &nbsp;
                    <span id="levelEnd" class="items-center text-green-900"></span>
                </div>
                <div class="relative border-t border-slate-200 py-4 leading-normal text-slate-100 font-light">
                    Upload your score to the leaderboard?
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter Your Name/Username"
                        class="mt-2 w-full rounded-md border border-slate-600 bg-slate-700 px-3 py-2 text-sm shadow-sm placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400"
                        minlength="3"
                        maxlength="15"
                        oninput="if(this.value.length >= 3){
                        $('#submitScore').prop('disabled',false);
                    } else {
                        $('#submitScore').prop('disabled',true);
                    }" />
                </div>
                <div class="flex shrink-0 flex-wrap items-center pt-4 justify-end">
                    <button
                        data-dialog-close="true"
                        class="rounded-md border bg-red-600 border-transparent py-2 px-4 text-center text-sm text-white transition-all shadow-md hover:bg-red-700 focus:bg-red-700 active:bg-red-700 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button"
                        onclick="resetGame(); $('#dialog').addClass('opacity-0 pointer-events-none')">
                        No
                    </button>
                    <button
                        id="submitScore"
                        data-dialog-close="true"
                        class="rounded-md bg-green-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-green-700 focus:shadow-none active:bg-green-700 hover:bg-green-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
                        type="button"
                        onclick="resetGame(); submitscore(); $('#dialog').addClass('opacity-0 pointer-events-none')"
                        disabled>
                        Yes
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
